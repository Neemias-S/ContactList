
<body>
  <div class="row">

    <div class="d-flex justify-content-between align-items-center mx-auto mt-5 menu-bar">

      <!-- https://www.countryflags.io/NZ/shiny/64.png -->
      
      <div></div>

      <div>
        <span class="ml-5">Meus Contatos</span>
      </div>
      
      <div class="d-flex mr-4 mt-3">
        
        <!-- Adicionar contato -->
        <div title="Adicionar contato" class="btn btn-sm btn-info mx-2 cursor-hand" routerLink="adicionar">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </div>

        <!-- Recarregar lista -->
        <div title="Limpar Filtro" disabled="textSearch" class="btn btn-sm mx-2 btn-info cursor-hand" (click)="loadUsers()"  routerLink="adicionar">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>

        <!-- Searchbar -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-search text-info" aria-hidden="true"></i>
            </span>
          </div>
          <input type="text" class="form-control cursor-hand"  (change)="filterUsers()" [(ngModel)]="searchText" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>

      </div>

    </div>

    <div class="d-flex flex-wrap mx-auto my-5 justify-content-center contact">
      
      <!-- Card Contatos -->
      <div class="card m-2 " *ngFor="let contact of contacts">

        <!-- Header -->
        <span class="card-header d-flex align-items-center justify-content-between">
          
          <!-- Flag -->
          <img src="https://www.countryflags.io/{{contact.nat}}/shiny/64.png" class="flags align-self-start">
          
          <!-- Name -->
          {{contact.name.first}} {{contact.name.last}}
          
          <!-- Photo -->
          <div>
            <img src="{{contact.picture.thumbnail}}" >
          </div>

        </span>

        <!-- Body -->
        <div class="card-body d-flex justify-content-start flex-wrap">

          <!-- Email -->
          <div>  
            <i class="fa fa-envelope-o mr-2" aria-hidden="true"></i>
            <small class="fs-smaller">{{contact.email}}</small>
          </div>

          <!-- Phone -->
          <div class="d-flex justify-content-center align-items-center" >
            <i class="fa fa-mobile mr-2" style="font-size: 2rem;" aria-hidden="true"></i>
            <small class="fs-smaller" >{{contact.phone}} </small>
          </div>



        </div>
      </div>

    </div>

  </div>

</body>
